<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
	<link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text|EB+Garamond|Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <main>
		<section class="" id="loading">
			<div class="heading">
				<span>Loading...</span>
			</div>

		</section>
		<section class="hidden" id="join">
			<div class="heading">
				<span>Choose a username to join</span>
			</div>
			<div>
				<input type="text" placeholder="username" id="username-input">
				<button id="username-submit">Submit</button>
				<p class="error" id="join-error">Error: This is a placeholder error.</p>
			</div>
		</section>

		<section class="hidden" id="lobby">
			<div class="heading">
				<h3>Waiting for players</h3>
			</div>

			<ul id="user-list">

			</ul>
		</section>
        <!-- This is screen 1, meaning what the user sees when the game first begins. -->
        <section class="hidden" id="start">
			<div class="heading" id="heading">
				<span>Choose a word</span>
			</div>
            <form>
                <input type="text" placeholder="word">
				<button type="submit">Submit</button>
            </form>
        </section>

        <!-- This is screen 2, meaning what the user sees as he waits for other users to finish. -->
        <section class="hidden" id="wait">
            <p>Waiting for everyone else...</p>
        </section>

        <!-- This is screen 3, the gameplay screen, meaning what the user sees as the game is in progress. -->
        <section class="hidden" id="play">
            <div class="user">
                <p class="username">Filler User</p>
                <p class="user-word">Filler Word for User</p>
            </div>
            <div class="user">
                <p class="username">Filler User #2</p>
                <p class="user-word">Filler Word for User #2</p>
            </div>
        </section>
    </main>

    <footer>
        <button class="footer hidden" id="game-code"></button>
		<button class="footer hidden" id="game-leave">Leave</button>
		<button class="footer hidden" id="username"></button>
    </footer>
	<script src="scripts/game.ts"></script>
</body>
</html>
