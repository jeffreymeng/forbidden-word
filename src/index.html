<html>
	<head>
        <title>Forbidden Word</title>
		<meta charset="utf-8">
		<title>The N-Word Game</title>
		<link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text|EB+Garamond&display=swap" rel="stylesheet">
	</head>
    <body>
        <div id="top">
            <h1>FORBIDDEN WORDS</h1>
            <p>A game of ulterior motives and fake conversations.</p>
        </div>
        <div id="bottom">
            <div id="buttons">
                <table>
                    <tr>
                        <th><button class="press" id="left">Join Game</button></th>
                        <th><button class="press" id="middle">Host Game</button></th>
                        <th><button class="press" id="right">Rules</button></th>
                    </tr>
                </table>
            </div>
            <p><a href="https://github.com/jeffreymeng/forbidden-word">https://github.com/jeffreymeng/forbidden-word</a></p>
            <p>Inspired by <a href="https://github.com/mpcovcd/spyfall">https://github.com/mpcovcd/spyfall</a></p>
        </div>
        <div class="hidden" id="view-join">
            <button id="join-back">Back to home</button>
            <b>Join Game</b>
            <label for="join-code">
                Game Code:
            </label>
            <input id="join-code" />
            <label for="join-name">
                Your name:
            </label>
            <input id="join-name" />
            <button id="join-btn">Join</button>
        </div>
        <footer>
            <a href="https://github.com/jeffreymeng/forbidden-word"><i class="fa fab fa-github"></i></a>
            <p>Copyright &copy; 2019 Jeffrey Meng and Howard Peng</p>
        </footer>
        <script src="./scripts/index.ts"></script>
    </body>
</html>
