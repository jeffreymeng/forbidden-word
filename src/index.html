<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Forbidden Words</title>
        <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text|EB+Garamond&display=swap" rel="stylesheet">
	</head>
    <body>
        <div id="top">
            <div id="items">
                <h1>FORBIDDEN WORDS</h1>
                <p>A game of ulterior motives and fake conversations.</p>
                <div id="view-home">
                    <p>
                        <button class="press left" id="home-host">Host Game</button>
                        <button class="press middle" id="home-join">Join Game</button>
                        <a class="btn press right" href="/rules.html">Rules</a></th>

                    </p>
                </div>
                <div class="hidden" id="view-join">
                    <form onsubmit="return false">
                        <button id="join-back">Back to home</button>
                        <h3>Join Game</h3>
                        <div class="form-group">
                            <label for="join-code">
                                Game Code:
                            </label>
                            <input id="join-code" />
                        </div>
                        <div class="form-group">
                            <label for="join-name">
                                Your name:
                            </label>
                            <input id="join-name" />
                        </div>
                        <button type="submit" id="join-btn">Join</button>
                    </form>
                </div>
                <div class="hidden" id="view-host">
                    <form onsubmit="return false">
                        <button id="host-back">Back to home</button>
                        <h3>Host Game</h3>
                        <div class="form-group">
                            <label for="host-name">
                                Your name:
                            </label>
                            <input id="host-name" />
                        </div>
                        <div class="form-group">


                            <label for="forehead">
                                <input type="radio" name="mode" value="forehead" id="forehead" checked>
                                Forehead Mode
                            </label>
                            <label for="device">
                                <input type="radio" name="mode" value="device" id="device">
                                On device mode
                            </label>
                            <label for="pass">
                                <input type="radio" name="mode" value="pass" id="pass">
                                Pass and play
                            </label>

                        </div>
                        <button type="submit" id="host-btn">Host game</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <p id="icon">
                <a href="https://github.com/jeffreymeng/forbidden-word" class="icon-btn">
                    <span class="fa-stack">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </p>
            <p>Copyright &copy; 2019 Jeffrey Meng and Yizhou Peng</p>
        </footer>
        <script src="./scripts/index.ts"></script>
    </body>
</html>
