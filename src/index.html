<html>
	<head>
		<meta charset="utf-8">
		<title>Forbidden Words</title>
        <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text|EB+Garamond&display=swap" rel="stylesheet">
	</head>
    <body>
        <div id="top">
            <div id="items">
                <h1>Forbidden Words</h1>
                <p>A game of ulterior motives and fake conversations.</p>
                <div id="buttons">
                    <table>
                        <tr>
                            <th><button class="press left" id="home-host">Host Game</button></th>
                            <th><button class="press middle" id="home-join">Join Game</button></th>
                            <th><button class="press right" id="home-rules">Rules</button></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="rules">
            <h1>RULES</h1>
            <p>Forbidden Words is a simple social game. Each player is given a hidden word (hence "forbidden words") and upon saying the word they lose.</p>
        </div>
        <div class="hidden" id="view-join">
            <button id="join-back">Back to home</button>
            <b>Join Game</b>
            <label for="join-code">
                Game Code:
            </label>
            <input id="join-code" />
            <label for="join-name">
                Your name:
            </label>
            <input id="join-name" />
            <button id="join-btn">Join</button>
        </div>
